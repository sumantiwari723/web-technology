<html>
<head>
  <title>Drag and Drop</title>
  <style>
    img {
      position: relative;
      top: 100px;
    }

    #img1 {
      left: 50px;
    }

    #img2 {
      left: 100px;
    }
  </style>
</head>

<body>
  <img src="coffee1.jpg" height="200" width="200" onmousedown="grab(event)" id="img1">
  <img src="coffee2.jpg" height="200" width="200" onmousedown="grab(event)" id="img2">

  <script>
    var elmn;
    function grab(evt) {
      console.log(evt);
      elmn = evt.currentTarget;
      console.log(elmn);

      document.addEventListener("mousemove", move, true);
      document.addEventListener("mouseup", drop, true);
    }

    function move(ev) {
      elmn.style.left = ev.clientX + "px";
      elmn.style.top = ev.clientY + "px";
    }

    function drop(ev) {
      document.removeEventListener('mouseup', drop, true);
      document.removeEventListener('mousemove', move, true);
    }
  </script>
</body>

</html>
